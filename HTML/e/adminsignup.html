<!DOCTYPE html>
<html>
<head>
    <title>Add Account</title>
</head>
<body>
    <div>
        <div class="1">
             <h1>Add account</h1>
     </div> 
     <div>
         <a href="home.html" class="qlo">Return home</a>
     </div> 
     </div>
    
    <form id="addAccountForm" action="/submitadd" method="POST">
        <label for="idno">ID Number:</label>
        <input type="text" id="idno" name="idno" required>
        <br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br>
        <label for="depname">Department Name:</label>
        <input type="text" id="depname" name="depname" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Sign Up</button><br>
        <a href="/adminlogin.html">Already have account?</label>
    </form>
</body>
</html>
